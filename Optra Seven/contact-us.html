<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reboot.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/mursalin-two.css" />
        <title>Contact Us</title>
    </head>

    <body>

        <main>
            <section class="section">
                <div class="container">
                    <div class="o7-contact-container">
                        <div class="o7-contact-container__details">
                            <h1 class="o7-contact-container__title">Tell Us About Your Amazing Project Here</h1>
                            
                            <div class="o7-contact-container__info">
                                <div class="o7-contact-container__address-wraper">
                                    <svg class="o7-contact-container__address-icon" aria-hidden="true" focusable="false">
                                        <use href="./svg/svg-icon-sprite.svg#phone-outline"></use>
                                    </svg>
                                    <p class="o7-contact-container__address">(+880) 1784287229</p>
                                </div>
                                <div class="o7-contact-container__address-wraper">
                                    <svg class="o7-contact-container__address-icon" aria-hidden="true" focusable="false">
                                        <use href="./svg/svg-icon-sprite.svg#envelope-outline-thin"></use>
                                    </svg>
                                    <p class="o7-contact-container__address">optraseven@gmail.com</p>
                                </div>
                            </div>

                            <div class="o7-contact-container__info">
                                <h2 class="o7-contact-container__location">Headquarter</h2>
                                <p class="o7-contact-container__address">Bogura District, Rajshahi Division, Bangladesh</p>
                            </div>

                            <div class="o7-contact-container__info">
                                <h2 class="o7-contact-container__location">Offices</h2>
                                <div class="o7-contact-container__address-wraper">
                                    <svg class="o7-contact-container__address-icon" aria-hidden="true" focusable="false">
                                        <use href="./svg/svg-icon-sprite.svg#office"></use>
                                    </svg>
                                    <p class="o7-contact-container__address">Bangladesh</p>
                                </div>
                                <div class="o7-contact-container__address-wraper">
                                    <svg class="o7-contact-container__address-icon" aria-hidden="true" focusable="false">
                                        <use href="./svg/svg-icon-sprite.svg#usa"></use></svg>
                                    <p class="o7-contact-container__address">United States</p>
                                </div>
                            </div>
                        </div>

                        <div class="o7-contact-container__form">
                                <form aria-label="contact form">
                                  <div class="o7-input-group">
                                    <label class="o7-input-label" for="contact-name">Full Name</label>
                                    <input class="o7-input-field" name="contact-name" type="text" id="contact-name" placeholder="John Lenon">
                                  </div>

                                  <div class="o7-input-group-flex">
                                    <div class="o7-input-group">
                                      <label class="o7-input-label" for="contact-email">Email</label>
                                      <input class="o7-input-field" name="contact-email" type="email" id="contact-email" placeholder="johnlenon@gmail.com">
                                    </div>
                                    <div class="o7-input-group">
                                      <label class="o7-input-label" for="contact-whatsapp">Whats App <span style="color: gray; font-size: 12px;">(Optional)</span></label>
                                      <input class="o7-input-field" type="tel" name="contact-whatsapp" id="contact-whatsapp" placeholder="(+88) 017 3221 3222">
                                    </div>
                                  </div>

                                  <div class="o7-input-group">
                                    <label class="o7-input-label" for="contact-subject">Subject</label>
                                    <input class="o7-input-field" type="text" name="contact-subject" id="contact-subject" placeholder="Ui Design">
                                  </div>

                                  <div class="o7-input-group">
                                    <label class="o7-input-label" for="contact-message">Project Details</label>
                                    <textarea class="o7-input-textarea" type="text"  name="contact-message" id="contact-message"  placeholder="I want to re-build my Shopify store..."></textarea>
                                  </div>

                                    <button class="btn btn--secondary btn--medium btn--semi-rounder-full">
                                        Submit
                                    </button>
                                </form>
                        


                        </div>
                    </div>
                </div>
            </section>

            
        </main>

    </body>
</html>
