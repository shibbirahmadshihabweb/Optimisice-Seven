<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/reboot.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/shihab.css">
    <title>Get a Quote</title>
</head>

<body>

    <main>
        <section class="section o7-get-the-qoute">
            <div class="container">
                <div class="o7-get-the-qoute__content-container">
                    <div class="o7-contact-container__details">
                        <h1 class="o7-contact-container__title">Tell Us About Your Amazing Project Here</h1>

                        <div class="o7-contact-container__info">
                            <div class="o7-contact-container__address-wraper">
                                <svg class="o7-contact-container__address-icon" aria-hidden="true" focusable="false">
                                    <use href="./svg/svg-icon-sprite.svg#phone-outline"></use>
                                </svg>
                                <p class="o7-contact-container__address">(+880) 1784287229</p>
                            </div>
                            <div class="o7-contact-container__address-wraper">
                                <svg class="o7-contact-container__address-icon" aria-hidden="true" focusable="false">
                                    <use href="./svg/svg-icon-sprite.svg#envelope-outline-thin"></use>
                                </svg>
                                <p class="o7-contact-container__address">optraseven@gmail.com</p>
                            </div>
                        </div>

                        <div class="o7-contact-container__info">
                            <h2 class="o7-contact-container__location">Headquarter</h2>
                            <p class="o7-contact-container__address">Bogura District, Rajshahi Division, Bangladesh</p>
                        </div>

                        <div class="o7-contact-container__info">
                            <h2 class="o7-contact-container__location">Offices</h2>
                            <div class="o7-contact-container__address-wraper">
                                <svg class="o7-contact-container__address-icon" aria-hidden="true" focusable="false">
                                    <use href="./svg/svg-icon-sprite.svg#office"></use>
                                </svg>
                                <p class="o7-contact-container__address">Bangladesh</p>
                            </div>
                            <div class="o7-contact-container__address-wraper">
                                <svg class="o7-contact-container__address-icon" aria-hidden="true" focusable="false">
                                    <use href="./svg/svg-icon-sprite.svg#usa"></use>
                                </svg>
                                <p class="o7-contact-container__address">United States</p>
                            </div>
                        </div>
                    </div>
                    <div class="o7-get-the-qoute__form-wrapper">
                        <h1 class="o7-contact-container__title o7-get-the-qoute__container-title">
                            Tell Us About Your Amazing Project Here
                        </h1>
                        <form class="o7-get-the-qoute-form" aria-label="get the qoute form">
                            <!-- full name Start -->
                            <label class="o7-input-label o7-get-the-qoute__input-label" for="name">Full Name</label>
                            <div class="o7-input-group o7-get-the-qoute__input-feild-wrapper">
                                <input type="text" id="name" name="name"
                                    class="o7-input-field o7-get-the-qoute__input-name o7-get-the-qoute__full-width"
                                    placeholder="John Lenon">
                            </div>
                            <!-- full name Start -->

                            <!-- tow column input phone number and email -->
                            <div class="o7-get-the-qoute__input-row-wrapper">
                                <!-- phone number  -->
                                <div class="o7-get-the-qoute__input-wrapper">
                                    <label class="o7-input-label o7-get-the-qoute__input-label" for="phone-number">Phone
                                        Number</label>
                                    <div class="o7-get-the-qoute__prepend-input-wrapper">
                                        <!-- number prepend -->
                                        <div class="o7-input-group-prepend">
                                            <span class="o7-input-group-text o7-get-the-qoute__input-country-code">
                                                <select name="country-code" id="country-code" aria-label="country code"
                                                    class="o7-get-the-qoute__country-code-select">
                                                    <option value="bangladesh">Bangladesh</option>
                                                    <option value="united-kingdom" selected>Uk</option>
                                                    <option value="united-state">Us</option>
                                                </select>
                                            </span>
                                        </div>
                                        <!-- number input -->
                                        <div class="o7-input-group o7-get-the-qoute__input-feild-wrapper">
                                            <input type="number" id="phone-number"
                                                class="o7-input-field o7-get-the-qoute__input-phone-number o7-get-the-qoute__full-width"
                                                placeholder="+44 738 672 4085">
                                        </div>
                                    </div>
                                </div>

                                <!-- email -->
                                <div class="o7-get-the-qoute__input-wrapper">
                                    <!-- email label -->
                                    <label class="o7-input-label o7-get-the-qoute__input-label"
                                        for="input-text">Email</label>
                                    <!-- email input -->
                                    <div class="o7-input-group o7-get-the-qoute__input-feild-wrapper">
                                        <input type="email" id="email"
                                            class="o7-input-field o7-get-the-qoute__input-email o7-get-the-qoute__full-width"
                                            placeholder="johnlenon@gmail.com">
                                    </div>
                                </div>
                            </div>

                            <!-- tow column input company name and website url -->
                            <div class="o7-get-the-qoute__input-row-wrapper">
                                <!-- company name -->
                                <div class="o7-get-the-qoute__input-wrapper">
                                    <!-- company label -->
                                    <label class="o7-input-label o7-get-the-qoute__input-label" for="industry">Company
                                        Name</label>
                                    <!-- company input -->
                                    <div class="o7-input-group o7-get-the-qoute__input-feild-wrapper">
                                        <input type="industry" id="industry"
                                            class="o7-input-field o7-get-the-qoute__input-industry o7-get-the-qoute__full-width"
                                            placeholder="Company Name">
                                    </div>
                                </div>
                                <!-- website url -->
                                <div class="o7-get-the-qoute__input-wrapper">
                                    <!-- website label -->
                                    <label class="o7-input-label o7-get-the-qoute__input-label" for="industry">Website
                                        URL</label>
                                    <!-- website prepend -->
                                    <div class="o7-get-the-qoute__prepend-input-wrapper">
                                        <span class="o7-input-group-text o7-get-the-qoute__input-url">
                                            https://
                                        </span>
                                        <!-- website input -->
                                        <div class="o7-input-group  o7-get-the-qoute__input-feild-wrapper">
                                            <input type="url" id="input-Website"
                                                class="o7-input-field o7-get-the-qoute__input-website o7-get-the-qoute__full-width"
                                                placeholder="www.yourwebsite.com">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- tow column input Service Type and Industry / Category -->
                            <div class="o7-get-the-qoute__input-row-wrapper">
                                <!-- Service Type -->
                                <div class="o7-get-the-qoute__input-wrapper">
                                    <!-- Industry / Category label -->
                                    <label class="o7-input-label o7-get-the-qoute__input-label" for="service">Service
                                        Type</label>
                                    <!-- input Service Type -->
                                    <div class="o7-get-the-qoute__prepend-input-wrapper">
                                        <select name="service" id="service-type"
                                            class="o7-get-the-qoute__select-service">
                                            <option value="" selected>Select...</option>
                                            <option value="shopify" selected>shopify</option>
                                            <option value="webflow" selected>webflow</option>
                                            <option value="cro" selected>cro</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Industry / Category -->
                                <div class="o7-get-the-qoute__input-wrapper">
                                    <!-- Industry / Category label-->
                                    <label class="o7-input-label o7-get-the-qoute__input-label"
                                        for="input-text">Industry /
                                        Category</label>
                                    <!-- Industry / Category input -->
                                    <div class="o7-input-group o7-get-the-qoute__input-feild-wrapper">
                                        <input type="text" id="industry-category"
                                            class="o7-input-field o7-get-the-qoute__input-industry-category o7-get-the-qoute__full-width"
                                            placeholder="Apparel">
                                    </div>
                                </div>
                            </div>

                            <!-- tow column input budget and country -->
                            <div class="o7-get-the-qoute__input-row-wrapper">
                                <div
                                    class="o7-get-the-qoute__input-budget-wrapper o7-get-the-qoute__input-wrapper o7-get-the-qoute__full-width">
                                    <!-- budget label -->
                                    <label class="o7-input-label o7-get-the-qoute__input-label"
                                        for="industry">Budget</label>
                                    <div class="o7-get-the-qoute__input-cash-wrapper">
                                        <!-- budget input wrapper -->
                                        <div
                                            class="o7-get-the-qoute__prepend-input-wrapper o7-get-the-qoute__cash-input-wrapper">
                                            <!-- budget prepend one -->
                                            <span class="o7-input-group-text o7-get-the-qoute__input-cash">
                                                $
                                            </span>
                                            <!-- budget input one -->
                                            <div class="o7-input-group o7-get-the-qoute__input-feild-wrapper">
                                                <input type="number" id="Budget-one"
                                                    class="o7-input-field o7-get-the-qoute__input-Budget o7-get-the-qoute__full-width"
                                                    placeholder="500">
                                            </div>
                                        </div>
                                        <!-- budget input middle text -->
                                        <p class="o7-get-the-qoute__Budget-text">to</p>
                                        <div
                                            class="o7-get-the-qoute__prepend-input-wrapper o7-get-the-qoute__cash-input-wrapper">
                                            <!-- budget prepend two -->
                                            <span class="o7-input-group-text o7-get-the-qoute__input-cash">
                                                $
                                            </span>
                                            <!-- budget input two -->
                                            <div class="o7-input-group o7-get-the-qoute__input-feild-wrapper">
                                                <input type="number" id="Budget-two"
                                                    class="o7-input-field o7-get-the-qoute__input-Budget o7-get-the-qoute__full-width"
                                                    placeholder="1000+">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- country -->
                                <div class="o7-get-the-qoute__input-wrapper">
                                    <!-- date lable -->
                                    <label class="o7-input-label o7-get-the-qoute__input-label"
                                        for="country">Country</label>
                                    <!-- date input -->
                                    <div class="o7-input-group o7-get-the-qoute__input-feild-wrapper">
                                        <select name="country" id="country-select"
                                            class="o7-get-the-qoute__select-country">
                                            <option value="" selected>Select...</option>
                                            <option value="Bangladesh">Bangladesh</option>
                                            <option value="united-kingdom">United Kingdom</option>
                                            <option value="united-state">United State</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="o7-get-the-qoute__input-row-wrapper">
                                <!-- Attachment -->
                                <div class="o7-get-the-qoute__input-wrapper">
                                    <!-- Attachment lable -->
                                    <label class="o7-input-label o7-get-the-qoute__input-label"
                                        for="attachment">Attachment</label>
                                    <!-- Attachment input -->
                                    <div class="o7-input-group o7-get-the-qoute__input-feild-wrapper">
                                        <input type="file" id="input-file"
                                            class="o7-input-field o7-get-the-qoute__input-file o7-get-the-qoute__full-width">
                                    </div>
                                </div>

                                <!-- date -->
                                <div class="o7-get-the-qoute__input-wrapper">
                                    <!-- date lable -->
                                    <label class="o7-input-label o7-get-the-qoute__input-label" for="industry">I want to
                                        launch
                                        my
                                        project on:</label>
                                    <!-- date input -->
                                    <div class="o7-input-group o7-get-the-qoute__input-feild-wrapper">
                                        <input type="date" id="input-date"
                                            class="o7-input-field o7-get-the-qoute__input-date o7-get-the-qoute__full-width"
                                            placeholder="DD/MM/YYYY">
                                    </div>
                                </div>
                            </div>

                            <div class="o7-get-the-qoute__text-area-wrapper">
                                <!-- massage text area -->
                                <label class="o7-input-label o7-get-the-qoute__input-label" for="massage">Project
                                    Details</label>
                                <div class="o7-input-group o7-get-the-qoute__input-feild-wrapper">
                                    <textarea name="massage" id="project-details" class="o7-get-the-qoute__input-text"
                                        placeholder="I want to re-build my Shopify store..."></textarea>
                                </div>
                            </div>
                            <!-- submit button -->
                            <button class="btn btn--secondary btn--medium btn--semi-rounder-full">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>


    </main>

</body>

</html>
